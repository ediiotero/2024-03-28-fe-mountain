<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>JQuery Form</title>
</head>
<body>
  <nav class="navbar bg-primary">
    <div class="container-md">
      <a class="navbar-brand text-white" href="#">Navbar</a>
    </div>
  </nav>

  <main class="container mt-3">
    <form id="myForm">
        <h1>Add Article</h1>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" id="author">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form id="myUpdateForm" class="mt-3">
        <h1>Update Article</h1>
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" id="updateId" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="updateTitle" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" id="updateAuthor">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="content"></div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
